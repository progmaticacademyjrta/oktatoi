<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feladat 7 - CSSClass.VSID#</title>
		<style>
			button {
				width: 120px;
				height: 50px;
				margin: 20px;
			}
			.button-accepted {
				background-color: lightgreen;
				color: blue;
				font-size: 15px;
			}
			.button-decline {
				background-color: red;
				color: whiter;
				font-size: 15px;
				width: 130px;
			}
			#button-exit {
				border-radius: 50px;
				color: white;
				font-family: monospace;
			}
		</style>
	</head>

	<body>
		<button class="button-accepted">Ok</button>
		<button class="button-accepted">Rendben</button>
		<button class="button-accepted">Tovább</button>
		<button class="button-decline">Törlés</button>
		<button class="button-accepted">Megrendelem</button>
		<button class="button-decline">Bezárás</button>
		<button class="button-accepted">Go!</button>
		<button class="button-accepted">Menjünk</button>
		<button id="button-exit" class="button-decline">Kilépés</button>
		<button class="button-accepted">Hozzáadás</button>
	</body>
</html>
