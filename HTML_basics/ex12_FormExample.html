<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form action="./ex01_headlines.html">
			<fieldset>
				<label>Add meg a felhasználó neved:</label>
				<input type="text" /><br />
				<label>Add meg a jelszavad neved:</label>
				<input id="passwordField" type="password" min="3" /><br />
			</fieldset>

			<fieldset>
				<input type="date" />
				<select id="daysDropdown" class="dayselector">
					<option>Monday</option>
					<option>Tuesday</option>
					<option>Wednesday</option>
					<option>Thursday</option>
					<option>Friday</option>
				</select>
			</fieldset>
			<input type="button" />
			<input type="submit" />
		</form>
	</body>
</html>
